@(user: User)

@main("Register") {

@helper.form(routes.Users.create) {

<h1>Create new account</h1>

@form.globalError.map { error =>
<p class="error">
    @error.message
</p>
}

@flash.get("success").map { message =>
<p class="success">
    @message
</p>
}

<p>
    <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
</p>
<p>
    <input type="text" name="name" placeholder="User Name" id="name" value="@form("name").value">
</p>
<p>
    <input type="password" name="password" id="password" placeholder="Password">
</p>
<p>
    <button type="submit" id="loginbutton">Create account</button>
</p>

}
}
